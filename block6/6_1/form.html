<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises 6.1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form action="" method="GET">
    <fieldset id='fieldset'>
      <legend>Personal data</legend>
      <label for="name">Name:</label>
      <input id="name" name="name" type="text" required="required" maxlength="40"> <br>
      <label for="email">E-mail:</label>
      <input 
      type="email" 
      name="email"
      id="email" 
      required="required"
      maxlength="50"
      >
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" required="required" maxlength="11"> <br>
      <label for="adress">Adress:</label>
      <input type="text" name="adress" id="adress" required="required" maxlength="200"> <br>
      <label for="city">City:</label>
      <input type="text" name="city" id="city" required="required" maxlength="28"> <br>
      <label for="state">State:</label>
      <select name="state" id="state" required="required">
        <option value="" selected="selected">Selecione</option>
      </select>
      <p>Home:</p>
      <label for="house"><input name="home" type="radio" id="house" value="house" required>House</label>
      <label for="apartment"><input name="home" type="radio" id="apartment" value="apartment">Apartment</label>

    </fieldset>

    <fieldset id="fieldset2">
      <legend>Work data</legend>
      <label for="cv">resume: </label>
      <textarea name="cv" id="cv" cols="30" rows="10" maxlength="1000" required="required"></textarea> <br>
      <label for="cargo">cargo: </label>
      <input type="text" name="cargo" id="cargo" required="required"> <br>
      <label for="data">data de in√≠cio:</label>
      <input type="text" name="data" id="data" required="required" pattern="^\d{1,2}\/\d{1,2}\/\d{4}"> 

    </fieldset>

    <button id="submit" type="submit">submit</button>
  </form>

  <script src="script.js"></script>

</body>

</html>

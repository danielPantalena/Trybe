<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="paiDoPai">
        <div id="pai">
            <div id="primeiroFilho"></div>
            <div id="elementoOndeVoceEsta">
                <div id="primeiroFilhoDoFilho"></div>
                <div id="segundoEUltimoFilhoDoFilho"></div>
            </div>
            Atenção!
            <div id="terceiroFilho"></div>
            <div id="quartoEUltimoFilho"></div>
        </div>
    </div>

    <!-- parentNode: retorna o elemento pai.

        childNodes: retorna um array com todos os elementos filhos

        firstChild: retorna o primeiro filho

        lastChild: retorna o último filho

        nextSibling: retorna o próximo nó.

        previousSibling: retorna o nó anterior.

        nextElementSibling: retorna o próximo elemento.

        previousElementSibling: retorna o elemento anterior. -->

    <script>
        console.log(
            document.getElementById("elementoOndeVoceEsta"), "\n",
            document.getElementById("elementoOndeVoceEsta").parentNode
        )
        document.getElementById("elementoOndeVoceEsta").parentNode.style.color = "blue";
        document.querySelector("#primeiroFilhoDoFilho").innerHTML = "Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?";

        console.log(
            document.getElementById("pai").childNodes[1], "\n",
            document.getElementById("elementoOndeVoceEsta").previousElementSibling, "\n",
            document.getElementById("elementoOndeVoceEsta").nextSibling, "\n",
            document.getElementById("elementoOndeVoceEsta").nextElementSibling, "\n",
            document.getElementById("pai").childNodes[5]
        )

        // Crie um irmão para elementoOndeVoceEsta.
        // Crie um filho para elementoOndeVoceEsta.
        // Crie um filho para primeiroFilhoDoFilho.
        // A partir desse filho criado, acesse terceiroFilho.

        let brother = document.createElement("div");
        console.log(document.getElementById("pai").childNodes);
        document.getElementById("pai").appendChild(brother);
        console.log(document.getElementById("pai").childNodes);

        let daughter = document.createElement("p");
        console.log(document.getElementById("elementoOndeVoceEsta").childNodes);
        document.getElementById("elementoOndeVoceEsta").appendChild(daughter);
        console.log(document.getElementById("elementoOndeVoceEsta").childNodes);

        let son = document.createElement("section")
        console.log(document.getElementById("primeiroFilhoDoFilho").childNodes);
        document.getElementById("primeiroFilhoDoFilho").appendChild(son);
        console.log(document.getElementById("primeiroFilhoDoFilho").childNodes);

        let grandSon = document.createElement("p")
        console.log(son.childNodes);
        son.appendChild(grandSon);
        console.log(son.childNodes);
        
        // Remova todos os elementos da página, menos pai, elementoOndeVoceEsta e primeiroFilhoDoFilho.
        console.log(son.childNodes);
        son.removeChild(document.getElementsByTagName("section")[0].firstChild);
        console.log(son.childNodes);


    </script>
</body>

</html>
